<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CarApp</title> 
    <!--Boostrap-->
    <link rel="stylesheet" href="https://bootswatch.com/4/united/bootstrap.min.css">
    <!--Font-->
    <link href="https://fonts.googleapis.com/css?family=Laila" rel="stylesheet">
    <style>
     body{
        font-family: 'Laila', serif;
     }
    </style>
</head>
<body> 
   <!--NavegaciÃ³n-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a href="#" class="navbar-brand"></a>
        CarApp
    </nav>
    
    <div class="container">
        <!-- APPLICATION -->
        <div id="App" class="row pt-5">
            <div class="col-md-4">
                <div class="card bg-light mb-3" style="max-width: 20rem;">
                    <div class="card-header">
                        <h4>Add a car</h4>
                    </div>
                    <form id="car-form" class="card-body">
                        <div class="form-group">
                            <input type="text" id="name" placeholder="Car Name" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" id="price" step="0.01" placeholder="Product Price" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" id="year" min="1980" max="2019" step="1" value="2019" class="form-control">
                        </div>
                        <input type="submit" value="Save" class="btn btn-primary btn-block">
                    </form>
                </div>
            </div>

            <div id="car-list" class="col-md-8"></div>
        </div>
    </div>

    <script src="App.js"></script>

</body>
</html>
